<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>I'm Juggler EX Simulator</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div id="machine-container">
        <!-- Top Marquee -->
        <div id="top-marquee">
            <div class="marquee-text">VEGAS JUGGLER</div>
            <div id="bonus-counters">
                <div class="counter">
                    <span class="label">BIG</span>
                    <div class="value" id="big-count">0</div>
                </div>
                <div class="counter">
                    <span class="label">REG</span>
                    <div class="value" id="reg-count">0</div>
                </div>
                <div class="counter">
                    <span class="label">GAME</span>
                    <div class="value" id="game-count">0</div>
                </div>
            </div>
        </div>

        <!-- Reel Area -->
        <div id="reel-glass">
            <div id="reels-viewport">
                <div class="reel-col">
                    <div class="reel-strip" id="reel-1"></div>
                </div>
                <div class="reel-col">
                    <div class="reel-strip" id="reel-2"></div>
                </div>
                <div class="reel-col">
                    <div class="reel-strip" id="reel-3"></div>
                </div>
            </div>

            <!-- Neon GOGO Lamp -->
            <div id="gogo-lamp">
                <div class="gogo-text">GOGO!</div>
                <div class="gogo-sub">CHANCE</div>
            </div>
        </div>

        <!-- Control Panel -->
        <div id="control-panel">
            <!-- Row 1: Displays -->
            <div class="control-row">
                <div id="digital-display">
                    <div class="digi-group">
                        <span class="digi-label">CREDIT</span>
                        <span class="digi-val" id="credit-val">50</span>
                    </div>
                    <div class="digi-group">
                        <span class="digi-label">PAYOUT</span>
                        <span class="digi-val" id="payout-val">0</span>
                    </div>
                </div>
                <!-- Insert Coin -->
                <button id="btn-insert" class="btn-primary"
                    style="width: 50px; height: 50px; font-size: 0.7rem;">COIN</button>
            </div>

            <!-- Row 2: Actions -->
            <div class="control-row" style="justify-content: center; gap: 20px;">
                <button id="btn-maxbet" class="btn-primary">MAX<br>BET</button>

                <!-- Stop Buttons -->
                <button id="btn-stop-1" class="btn-stop" data-reel="0">1</button>
                <button id="btn-stop-2" class="btn-stop" data-reel="1">2</button>
                <button id="btn-stop-3" class="btn-stop" data-reel="2">3</button>

                <!-- Spin Button (Replaces Lever) -->
                <div id="lever-area">SPIN</div>
            </div>
        </div>

        <!-- Settings -->
        <div id="settings-overlay">
            <select id="setting-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6" selected>6</option>
            </select>
            <button id="btn-reset">R</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
